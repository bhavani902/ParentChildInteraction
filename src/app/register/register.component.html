
<div class="container">
    <div class="m-5" style="background-color: #efe8d5;box-shadow: 2px 2px 3px 3px darkgray;">
        <div class="row" >
            <div class="col-sm-2 col-md-3"></div>
            <div class="col-sm-8 col-md-6">
                <h2 class="text-center  mt-5" style="color: #ff7b9c;font-weight: bold;">Register</h2>
                <p class="mt-2">please fill this form to create an account</p>
                <form style="color: rgb(2, 2, 27);font-weight: 600;">
                    <div class="mb-3 mt-3">
                        <label for="un" class="form-label">Username</label>
                        <input type="text" class="form-control" id="un" name="username" >
                    </div>
                    <div class="mb-3">
                        <label for="pw" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pw"  name="password">
                    </div>
                
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of birth</label>
                        <input type="text" class="form-control" id="dob" name="dob">
                    </div>
                
                
                    <div class="mb-3">
                        <label for="em" class="form-label">Email</label>
                        <input type="email" class="form-control" id="em" name="email">
                    </div>
                        
                    <div>
                        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                        <button class="btn btn-success d-block mx-auto m-4">Register</button>
                    </div>
            
                    <div class="container signin">
                        <p style="text-align: center;">Already have an account? <a href="">Sign in</a>.</p>
                    </div>
                
                </form>
            </div>
            <div class="col-sm-2 col-md-3"></div>
        </div>
    </div>
</div>
